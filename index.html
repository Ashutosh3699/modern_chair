<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern_chair</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">

        <div class="container">


            <div class="intro_wrap">

                <div class="section-heading">Modern Chair</div>

                <h2 class="section-subheading">Telford Longue</h2>

                <div class="amount">
                    $299 <span>$400</span>
                </div>

                <input type="radio" name="data" id="desc" class="choice1 desc-btn desc-det" checked>
                <label for="desc" class="section-desc">Description</label>

                <input type="radio" name="data" id="det" class="choice2 desc-btn desc-det">
                <label for="det" class="section-desc">Details</label>

                <div class="description desc-sec">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</p>
                </div>

                <div class="details desc-sec">
                    <div class="section-inline">
                        <p><span>80</span>cm<br />Length</p>
                    </div>
                    <div class="section-inline">
                        <p><span>65</span>cm<br />Width</p>
                    </div>
                    <div class="section-inline">
                        <p><span>90</span>cm<br />Height</p>
                    </div>
                    <div class="section-inline">
                        <p><span>17.6</span>lbs<br />Weight</p>
                    </div>
                </div>

                <h4 class="choice-color">Choose Color:</h4>


            </div>

            <input type="radio" name="color-btn" id="color-1" class="color-btn for-color-1" checked>
            <label for="color-1" class="btn-color-1"></label>

            <input type="radio" name="color-btn" id="color-2" class="color-btn for-color-2" >
            <label for="color-2" class="btn-color-2"></label>

            <input type="radio" name="color-btn" id="color-3" class="color-btn for-color-3">
            <label for="color-3" class="btn-color-3"></label>

            <input type="radio" name="color-btn" id="color-4" class="color-btn for-color-4">
            <label for="color-4" class="btn-color-4"></label>

            <input type="radio" name="color-btn" id="color-5" class="color-btn for-color-5">
            <label for="color-5" class="btn-color-5"></label>

            <input type="radio" name="color-btn" id="color-6" class="color-btn for-color-6">
            <label for="color-6" class="btn-color-6"></label>

            <div class="info-wrap btn">
				<a href="#"><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add To Cart</a>
			</div>
			<div class="img-wrap chair-1"></div>
			<div class="img-wrap chair-2"></div>
			<div class="img-wrap chair-3"></div>
			<div class="img-wrap chair-4"></div>
			<div class="img-wrap chair-5"></div>
			<div class="img-wrap chair-6"></div>
			<div class="back-color chair-1"></div>
			<div class="back-color chair-2"></div>
			<div class="back-color chair-3"></div>
			<div class="back-color chair-4"></div>
			<div class="back-color chair-5"></div>
			<div class="back-color chair-6"></div>


        </div>


    </div>
    
</body>
</html>
